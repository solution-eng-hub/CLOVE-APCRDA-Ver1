    <!-- offcanvas.component.html -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightFeatures" aria-labelledby="offcanvasLabel"

        <!-- <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
        <div class="offcanvas-body">
            <!-- <div href="" class="modelcanvasInsideFeatures" title="Bim"  (click)="openModal('Bim')">

            </a>
            <div class="modelcanvasInsideFeatures" title="Video" (click)="openModal('Video')">

            </div>
            <div class="modelcanvasInsideFeatures" title="Images" (click)="openModal('Images')">
                <img src="/assets/icons/pills_images/galery.webp" alt="">
                <span>Images</span>
            </div>
            <div class="modelcanvasInsideFeatures" title="CCTV" (click)="openModal('CCTV')">
                <img src="/assets/icons/pills_images/cctv.webp" alt="">

    <div class="modal zoomin_animation fade" id="full_port_folio_pop" tabindex="-1" aria-hidden="true"
        style="background-color: rgba(0, 0, 0, 0.1);">
        <div class="modal-dialog modal-dialog-zoom modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body p-2">
                    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                    <!-- {{ modalContent }} -->
                    <!-- <div class="modelBodyDivCntnt" [innerHTML]="modalContent"></div> -->

                    <div class="modelBodyDivCntnt">

                        <!-- Video -->
                        <video *ngIf="modalContent === 'Video'" width="100%" height="100%" controls autoplay>
                            <source [src]="'repos/' + selectedModelVideo + '.mp4'" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>

                        <!-- BIM Model -->
                        <iframe *ngIf="modalContent === 'Bim'" [src]="safeBimUrl" width="100%" height="100%"
                            style="border:none;"></iframe>

                        <!-- CCTV Feed -->
                        <iframe *ngIf="modalContent === 'CCTV'" [src]="safeCctvUrl" width=" 100%" height="100%"
                            style="border:none;"></iframe>

                        <div *ngIf="modalContent === 'Images'" class="corsole_cntnr">
                            <div id="carouselImagesShow" class="carousel slide carousel-fade" data-bs-interval="false"
                                data-bs-ride="false">
                                <div class="carousel-inner" style="height: 100%;">
                                    <div *ngFor="let img of images; let i = index" class="carousel-item"
                                        [class.active]="i === activeIndex">
                                        <img [src]="img" class="d-block mx-auto corsole-image" alt="Image {{i+1}}">
                                    </div>
                                </div>

                                <!-- Prev/Next Controls -->
                                <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselImagesShow"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselImagesShow"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button> -->

                                <!-- Prev/Next Controls (custom click handlers) -->
                                <button class="carousel-control-prev" type="button" (click)="ChangeSlide('prev')">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" (click)="ChangeSlide('next')">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>

                            </div>

                            <!-- Thumbnail Tabs at Bottom -->
                            <div class="modal-footer border-0">
                                <div *ngFor="let img of images; let i = index" class="thumbnail-wrapper"
                                    (click)="selectImage(i)">
                                    <img [src]="img" class="img-thumbnail thumbnail-img"
                                        [class.active-thumbnail]="i === activeIndex">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
