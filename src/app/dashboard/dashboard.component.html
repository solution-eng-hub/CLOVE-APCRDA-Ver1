<div id="IFC_Vwr" style="position: absolute;"></div>
<div class="top-center-search">
    <div class="search-wrapper">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
            viewBox="0 0 24 24" stroke="#aaa">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" />
        </svg>
        <input type="text" placeholder="Search Heare..." id="globalSearchVillages" />
    </div>
</div>
<div class="topNavButtons">
    <span class="btn_info_div">
        <div class="btn_hover">
            <div class="upper_text"><span>Total Projects</span></div>
            <div class="lower_text"><span>Total Projects</span></div>
        </div>
    </span>
    <span class="btn_info_div">
        <div class="btn_hover">
            <div class="upper_text"><span>H&B</span></div>
            <div class="lower_text"><span>H&B</span></div>
        </div>
    </span>
    <span class="btn_info_div">
        <div class="btn_hover">
            <div class="upper_text"><span>Trunk</span></div>
            <div class="lower_text"><span>Trunk</span></div>
        </div>
    </span>
    <span class="btn_info_div">
        <div class="btn_hover">
            <div class="upper_text"><span>LPS</span></div>
            <div class="lower_text"><span>LPS</span></div>
        </div>
    </span>
</div>

<div class="side-button-panel" *ngIf="buttonsVisible">
  <button *ngFor="let hvr_feature of ModelHoverFeatures" (click)="onBlockButtonClick(hvr_feature)">
    {{ hvr_feature }}
  </button>
</div>

<div class="leftSideVillageFeaturesBtnsCntnr" id="buttonWrapper">
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="eachFretureBtns btn btn-secondary" data-Serv="ortho" title="ortho" id="pills-ortho-tab"
                data-bs-toggle="pill" data-bs-target="#pills-ortho" type="button" role="tab" aria-controls="pills-home"
                aria-selected="false">
                <img src="./assets/icons/pills_images/ortho.webp">
                <span>ortho</span>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="eachFretureBtns btn btn-secondary" data-Serv="dem" title="dem" id="pills-dem-tab"
                data-bs-toggle="pill" data-bs-target="#pills-dem" type="button" role="tab" aria-controls="pills-dem"
                aria-selected="false">
                <img src="./assets/icons/pills_images/dem.webp">
                <span>dem</span>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="eachFretureBtns btn btn-secondary" data-Serv="model" title="model" id="pills-model-tab"
                data-bs-toggle="pill" data-bs-target="#pills-model" type="button" role="tab" aria-controls="pills-model"
                aria-selected="false">
                <img src="./assets/icons/pills_images/model.webp">
                <span>model</span>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="eachFretureBtns btn btn-secondary" data-Serv="geo" title="geo" id="pills-geo-tab"
                data-bs-toggle="pill" data-bs-target="#pills-geo" type="button" role="tab" aria-controls="pills-geo"
                aria-selected="false">
                <img src="./assets/icons/pills_images/geo.webp">
                <span>geo</span>
            </button>
        </li>
    </ul>

</div>
<div class="slide-up-panel" id="slidePanel">
    <div class="search_cntnr_serviceBtm">
        <form class="sidebar-search " role="search" aria-label="Search categories">
            <svg aria-hidden="true" viewBox="0 0 24 24" width="16" height="16" style="opacity:.8">
                <path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" fill="none" stroke="#aaa"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <input type="search" id="searchVillages" placeholder="Search Village..." aria-label="Search categories"
                autocomplete="off">
        </form>
    </div>
    <div class="selectAllBtnDiv">

        <div class="checkbox-wrapper-15 villCheck">
            <input class="inp-cbx inputVallagesCheck" data-village="Nidamarru" id="selectAllVill" type="checkbox"
                style="display: none;">
            <label class="cbx" for="selectAllVill">
                <span>
                    <svg width="12px" height="9px" viewBox="0 0 12 9">
                        <polyline points="1 5 4 8 11 1"></polyline>
                    </svg>
                </span>
            </label>
        </div>
        <div class="selectAllLable"><label for="selectAllVill">Select all</label></div>
    </div>
    <button class="close-btn" id="closeBtn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            fill="currentColor" class="bi bi-x" viewBox="0 0 16 16" style="margin-top: -3.3px;">
            <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
        </svg></button>

    <div id="panelContent">
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade" id="pills-ortho" role="tabpanel" aria-labelledby="pills-ortho-tab" tabindex="0">
                <!-- ortho -->
            </div>
            <div class="tab-pane fade" id="pills-dem" role="tabpanel" aria-labelledby="pills-dem-tab" tabindex="0">
                <!-- dem -->
            </div>

            <div class="tab-pane fade" id="pills-model" role="tabpanel" aria-labelledby="pills-model-tab" tabindex="0">
                <!-- model -->
            </div>
            <div class="tab-pane fade" id="pills-geo" role="tabpanel" aria-labelledby="pills-geo-tab" tabindex="0">
                <!-- geo -->
            </div>
        </div>
    </div>
</div>

				<img src="./assets/icons/ic_defaultMap.webp" alt="MAPBOX" />

</div>

    data-bs-backdrop="false" data-bs-scroll="true">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    <div class="offcanvas-body">
        Content goes here.
    </div>
</div>
